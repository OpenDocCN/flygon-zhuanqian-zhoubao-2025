<h1>(95赞)远离总谈缺钱穷困的人，别让“匮乏”语言成为潜意识里的咒语</h1>
<blockquote>原文：<a href="https://www.yuque.com/for_lazy/zhoubao/ufa2butef1tr7gqy">https://www.yuque.com/for_lazy/zhoubao/ufa2butef1tr7gqy</a></blockquote><div><meta name="doc-version" content="1"/><meta name="viewport" content="fixed"/><meta name="typography" content="classic"/><meta name="paragraphSpacing" content="relax"/><h2 data-lake-id="Room9" id="Room9"><span data-lake-id="u078063c0" id="u078063c0">(95赞)远离总谈缺钱穷困的人，别让“匮乏”语言成为潜意识里的咒语</span></h2><p data-lake-id="u797a3329" id="u797a3329"><span data-lake-id="u70f79cbf" id="u70f79cbf">作者： 亦仁的收藏夹</span></p><p data-lake-id="u219b0ecc" id="u219b0ecc"><span data-lake-id="u1de18a93" id="u1de18a93">日期：2025-12-08</span></p><p data-lake-id="ue9ed3746" id="ue9ed3746"><span data-lake-id="u64682907" id="u64682907">“远离那些总是在谈论缺钱、穷困、破产、东西太贵的人。 语言是一种咒语。 每当你说出“匮乏”，你就在召唤它。<br/>每当你不断确认“限制”，你就在把它更深地刻进自己的潜意识里。”</span></p><p data-lake-id="u39199de6" id="u39199de6"><br/></p><hr/><p data-lake-id="u3136946f" id="u3136946f"><span data-lake-id="u43c0a8a5" id="u43c0a8a5">评论区：</span></p><p data-lake-id="ua588df81" id="ua588df81"><span data-lake-id="u20de87b1" id="u20de87b1">简哥 : 吸引力法则[得意]</span></p></div>
