<h1>(75赞)自我成长的时候，情绪价值一文不值。</h1>
<blockquote>原文：<a href="https://www.yuque.com/for_lazy/zhoubao/qcswbqgl1rq40ifa">https://www.yuque.com/for_lazy/zhoubao/qcswbqgl1rq40ifa</a></blockquote><div><meta name="doc-version" content="1"/><meta name="viewport" content="fixed"/><meta name="typography" content="classic"/><meta name="paragraphSpacing" content="relax"/><h2 data-lake-id="HrQR5" id="HrQR5"><span data-lake-id="uc35d0900" id="uc35d0900">(75赞)自我成长的时候，情绪价值一文不值。</span></h2><p data-lake-id="uab5ca6ee" id="uab5ca6ee"><span data-lake-id="u0da844a1" id="u0da844a1">作者： 亦仁的收藏夹</span></p><p data-lake-id="ueb966ab2" id="ueb966ab2"><span data-lake-id="u0f38d753" id="u0f38d753">日期：2025-12-12</span></p><p data-lake-id="u44701cd4" id="u44701cd4"><span data-lake-id="u9b1dfb81" id="u9b1dfb81">“自我成长的时候，情绪价值一文不值。<br/>当我们遇到点挫折，我们可能更希望朋友安慰“不是我的问题（是环境不行、是方法不行、是赛道不行、是小人害你）”。但是真正有用的是“就是我的问题”。<br/>越是在乎情绪价值，成长越慢。 越是不在乎情绪价值，成长越快。”</span></p><p data-lake-id="uc75d45f6" id="uc75d45f6"><br/></p><hr/><p data-lake-id="ua7c6618d" id="ua7c6618d"><span data-lake-id="u4338a7cf" id="u4338a7cf">评论区：</span></p><p data-lake-id="u9492b9a2" id="u9492b9a2"><span data-lake-id="uedc62b98" id="uedc62b98">礼新 : 做到太难了</span></p></div>
        
</body>
